---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: metallb-git
  namespace: flux-system
spec:
  interval: 10m0s
  ref:
    semver: "0.13.9"
  url: https://github.com/metallb/metallb

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./config/native
  prune: true
  sourceRef:
    kind: GitRepository
    name: metallb-git
  targetNamespace: metallb-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb
  interval: 10m0s
  path: ./apps/metallb/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
  targetNamespace: metallb-system
