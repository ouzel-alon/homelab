---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  # if replacing kindnet with calico
  # disableDefaultCNI: true

  # check what calico is configured with:
  # kubectl exec -ti -n kube-system calicoctl -- /calicoctl get ippool
  podSubnet: 192.168.0.0/24
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP

  - role: worker
  # - role: worker
  # - role: worker
