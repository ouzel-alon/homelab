---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/jenkins"
    prometheus.io/port: "8080"
spec:
  selector:
    app: jenkins
  ports:
    - name: httpport
      port: 8080
      targetPort: 8080
    - name: jnlpport
      port: 50000
      targetPort: 50000
